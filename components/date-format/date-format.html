<dom-module id="date-format">
	<template>
		<span>{{dateString}}</span>
	</template>
</dom-module>

<script>
	Polymer({
		is: "date-format",
		
		properties: {
			seconds: {
				type: Number,
				observer: "onSecondsChange"
			}
		},
		
		onSecondsChange: function() {
			var date = new Date(this.seconds*1000);
			this.format(date);
		},
		
		_months: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
		
		format: function(date) {
			var month = this._months[date.getMonth()];
			var day = date.getDate();
			var year = date.getFullYear();
			
			this.set("dateString", month +" "+ day +", "+ year);
		}
	});
</script>
